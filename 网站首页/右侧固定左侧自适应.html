<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .top{
        background:midnightblue;
        height:100px;
    }
    .right{
        width:100px;
        height:100px;
        background:mediumorchid;
        float:right;
    }
    .left{
        margin-right:100px;
        height:200px;
        background:orange;
    }
    .footer{
        height:100px;
        background:olive;
    }
    </style>
</head>
<body>
    <div class="top">这是顶部信息</div>
    <div class="right">这是右侧固定内容</div>
    <div class="left">这是左侧自适应内容</div>
    <div class="footer">这是底部信息</div>
</body>
</html>
