<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .top{
        background-color:rosybrown;
        height:100px;
    }
    .left{
        background-color:powderblue;
        float:left;
        height:100px;
        width:100px;
    }
    .right{
        background-color:orange;
        margin-left:100px;
        height:200px;
    }
    .footer{
        background-color:olive;
        height:100px;
    }
    </style>
</head>
<body>
  <div class="top">这是头部信息</div>
  <div class="left">这是固定的左侧信息</div>
  <div class="right">这是自适应的右侧信息</div>  
  <div class="footer">这是尾部信息</div>
</body>
</html>
